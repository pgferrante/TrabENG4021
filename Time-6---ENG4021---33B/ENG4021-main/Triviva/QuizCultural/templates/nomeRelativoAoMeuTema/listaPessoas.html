{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
    <link rel="stylesheet" href="{% static 'css/nomeRelativoAoMeuTema/estilo.css' %}">
</head>
<body>
    <h1>Lista de Pessoas</h1>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Salário</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.idade }}</td>
            <td>{{ pessoa.salario }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Ainda não há pessoas cadastrados</td></tr>
        {% endfor %}
    </table>
</body>
</html>
