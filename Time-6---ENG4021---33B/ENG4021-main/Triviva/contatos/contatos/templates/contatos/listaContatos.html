{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Contatos</title>
  <link rel="stylesheet" href="{% static 'contatos/css/estilo.css' %}">
</head>
<body>
  <h1>Lista de Contatos</h1>

  <table>
    <tr>
      <th>Nome</th><th>Idade</th><th>Salário</th>
    </tr>
    {% for pessoa in pessoas %}
      <tr>
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.idade }}</td>
        <td>{{ pessoa.salario }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">Ainda não tem contatos cadastrados/nenhum resultado encontrado.</td>
      </tr>
    {% endfor %}
  </table>

  <p><a href="{% url 'contatos:busca-contato' %}">Nova busca</a></p>
</body>
</html>
